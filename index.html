<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dynamics Compressor</title>

	<link rel="stylesheet" href="hotSneaks.css">
	<link rel="stylesheet" href="css/styles.css">
	<script
	  src="http://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
	<script
	  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
	  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
	  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.13/jquery.knob.min.js"></script>
</head>
<body>

<div class="container">


	<div class="play-stop-btn">
		<button class="red-bg">Play/Stop</button>
	</div><!-- play-stop-btn !-->

	<div class="control-panel">

	<img src="logo.svg" alt="Hidden Tiger Music Logo" id="ht-logo">

		<div class="threshold-section">
			<label for="threshold">Threshold</label>
			<input id="threshold" class="dial-1" data-min="-100" data-max="0" value="-50" data-width="130"  data-fgColor="yellow" data-thickness="0.2" >
		</div><!-- threshold-section !-->

		<div class="ratio-section">
			<label for="ratio">Ratio</label>
			<input id="ratio" class="dial-2" data-min="1" data-max="20" value="2" data-width="130" data-fgColor="yellow" data-thickness="0.2">
		</div><!-- ratio-section !-->

		<div class="attack-section">
			<label for="attack">Attack</label>
			<input id="attack" class="dial-3" data-min="0" data-max="1" value="0.250" data-width="130" data-step="0.01" data-fgColor="yellow" data-thickness="0.2">
		</div><!-- attack-section !-->

		<div class="release-section">
			<label for="release">Release</label>
			<input id="release" class="dial-4" data-min="0" data-max="1" value="0.01" data-width="130" data-step="0.01" data-fgColor="yellow" data-thickness="0.2">
		</div><!-- release-section !-->

	</div><!-- control-panel !-->

		<div class="make-up-gain-section">
			<label for="make-up-gain">Make-Up Gain</label>
			<div id="make-up-gain"></div>
		</div><!-- make-up-gain-section !-->
</div><!-- container !-->

<script src="js/main.js"></script>	
</body>
</html>
