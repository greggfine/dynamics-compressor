<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dynamics Compressor</title>
	<link rel="stylesheet" href="/css/styles.css">
</head>
<body>


<div class="container">

	<div class="play-stop-btn">
		<button>Play/Stop</button>
	</div><!-- play-stop-btn !-->

	<div class="control-panel">

		<div class="threshold-section">
			<label for="threshold">Threshold</label>
			<input type="range" id="threshold" class="slider"
			min="-100" max="0" step="0.01">
		</div><!-- threshold-section !-->

		<div class="ratio-section">
				<label for="ratio">Ratio</label>
				<input type="range" id="ratio" class="slider"
				min="1" max="20" step="0.01">
		</div><!-- ratio-section !-->

		<div class="attack-section">
			<label for="attack">Attack</label>
			<input type="range" id="attack" class="slider"
			min="0" max="1" step="0.01">
		</div><!-- attack-section !-->

		<div class="release-section">
				<label for="release">Release</label>
				<input type="range" id="release" class="slider"
				min="0" max="1" step="0.01">
		</div><!-- release-section !-->

		<div class="make-up-gain-section">
			<label for="make-up-gain">Make-Up Gain</label>
			<input type="range" id="make-up-gain" class="slider"
			min="0" max="1" step="0.01">
		</div><!-- make-up-gain-section !-->

	</div><!-- control-panel !-->

</div><!-- container !-->




<script src="/js/main.js"></script>	
</body>
</html>
