<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dynamics Compressor</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>


<div class="container">

	<div class="play-stop-btn">
		<button>Play</button>
	</div><!-- play-stop-btn !-->

	<div class="control-panel">

		<div class="control-1">
			<label for="threshold">Threshold</label>
			<input type="range" id="threshold" class="slider">
		</div>

	<div class="control-2">
			<label for="ratio">Ratio</label>
			<input type="range" id="ratio" class="slider">
	</div>

		<div class="control-3">
			<label for="make-up-gain">Make-Up Gain</label>
			<input type="range" id="make-up-gain" class="slider">
		</div>

	</div><!-- control-panel !-->

</div><!-- container !-->




<script src="main.js"></script>	
</body>
</html>
